。您可以換種方式表達看看"],"nodes_visited":["其他事情"],"log_messages":[]}],["2018-08-22 10:08:00",{"text":"信用卡有算點數嗎"},{"intent":"anything_else","confidence":0.8689578533172608},{"text":["我不瞭解您的問題。您可以換種方式表達看看"],"nodes_visited":["其他事情"],"log_messages":[]}],["2018-08-22 10:08:37",{"text":"我的信用卡有紅利積點嗎"},{"intent":"bonus_accumulation_method","confidence":0.9953457355499269},{"text":["1.遠銀紅利點數：自即日起使用無快樂購集點功能之遠東商銀信用卡消費每NT$30可累積1點，而於全台遠東SOGO百貨、全台遠東百貨 ( 含 FE21/ 大遠百 ) 、愛買量販店、遠企購物中心、遠東巨城購物中心特約店消費則NT$25即可累積1點。\\n＊信用卡正、附卡消費所累積的積點合併計算；您所持有的Visa、MasterCard、JCB卡之點數將合併計算。\\n2.快樂購卡點數：持具快樂購標識之信用卡刷卡消費時，當期帳單新增一般消費金額(代償/貸放/預借現金/不予計算積點之消費除外)滿新台幣3,000元(含)以上者，遠東商銀均會按當期新增單筆一般消費金額(分期付款交易/代償/貸放/預借現金/未繳足最低應繳之當期帳單應累點之金額/不予計算積點之消費除外)每滿100元給予一點快樂購卡點數、該筆未滿100元部份不予計算；快樂購特約商店原提供點數依其原規範結算撥入(部分特約商店累點比例不同，詳情請洽快樂購網站查詢)。具快樂購卡標識之遠東商銀信用卡的快樂購卡點數計算方式以各卡別信用卡規範、每次露出之網路或刊物說明為準。\\n3.一般刷卡消費，均可累計積點，但下列項目不予計算積點：\\n(1)信用卡預借現金及其手續費、利息。\\n(2)逾期繳款所產生之費用(如遲延違約金)及循環信用利息。\\n(3)掛失手續費。\\n(4)繳納其他信用卡有關手續費用。\\n(5)信用卡年費。\\n(6)公用事業費用代繳、代繳eTag智慧停車費及各類稅款\\n(7)經本行特別約定排除適用本活動之信用卡所生之所有消費（如以刷卡繳交南山人壽保費且享有最高1%保費回饋之消費）。\\n(8)eTag儲值金、悠遊加值金及HappyCash加值金。\\n(9)未繳足最低應繳之當期帳單應累點之金額(遠銀紅利點數不適用)。\\n(10)分期付款交易(遠銀紅利點數不適用) 。\\n(11)其他遠銀隨時加入之項目。\\n"],"nodes_visited":["node_8_1533288536957"],"log_messages":[]}],["2018-08-22 10:09:14",{"text":"紅利是有期限的嗎"},{"intent":"dividend_accumulation_period","confidence":0.9577028274536132},{"text":["1.遠銀紅利點數：每戶持卡人之遠銀紅利點數可累積2年，依發卡日為計算起點，後2年為累積計算期間。\\n2.快樂購卡點數：每戶持卡人當年度回饋之快樂購卡點數可使用至次年12月31日。\\n最近到期點數及期限請詳帳單說明，上述有效期限終止前仍未兌換之遠銀紅利點數/快樂購卡點數，遠銀會自動將您的點數歸零重新計算。\\n＊快樂購卡點數相關條款及兌換規範詳情請見<a target='_blank' href='https://www.happygocard.com.tw/'>快樂購卡點數相關條款</a>\\n"],"nodes_visited":["node_9_1533288545836"],"log_messages":[]}],["2018-08-22 10:09:29",{"text":"紅利到期會被歸零嗎"},{"intent":"dividend_accumulation_period","confidence":0.9999283313751222},{"text":["1.遠銀紅利點數：每戶持卡人之遠銀紅利點數可累積2年，依發卡日為計算起點，後2年為累積計算期間。\\n2.快樂購卡點數：每戶持卡人當年度回饋之快樂購卡點數可使用至次年12月31日。\\n最近到期點數及期限請詳帳單說明，上述有效期限終止前仍未兌換之遠銀紅利點數/快樂購卡點數，遠銀會自動將您的點數歸零重新計算。\\n＊快樂購卡點數相關條款及兌換規範詳情請見<a target='_blank' href
