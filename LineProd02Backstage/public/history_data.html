
<!DOCTYPE html>

	td{

		width:200px;

		text-align:center;

		width:600px;
	}
	#distinct_message_container td:nth-child(2){
		word-break: break-all;

<body>
<div class="page-wrapper">
	<div class="input-field-wrap">
		<a href="/">Line對話紀錄</a>
		<div class="form-wrap">
			<div class="form-row">
				<span class='my-title'>歷史紀錄<br>
				<font style='font-size:0.7em;'>人次x不重複對話</font><br></span>
				資料時間:2018-08-01 00:00:00 ~ 2018-08-27 15:03:28
			</div>
		</div>
	</div>

	<div class="search-result-wrap" style="display:none;" >
		<table style='margin: auto;'><tr><td valign='top'>
			<div id="day_times_container" style=''></div>
		</td><td>
			<div id="distinct_message_container"></div>
		</td></tr><table>
	</div>
</div>

<script type="text/javascript" src="/javascripts/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/javascripts/jquery-ui.min.js"></script>
<script type="text/javascript" src="/javascripts/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/javascripts/scripts.js"></script>
<script type="text/javascript" src="/javascripts/common.js"></script>
<script type="text/javascript" src="/javascripts/off-line-data.js"></script>
<script>

function draw_day_times(){
	//console.log(day_times);
	day_times.push(
		day_times.reduce(function(sum,item){
			sum.count+= +item.count;
			return sum;
		},{"time":"期間總和","count":0})
	)
	let day_times_zhTW = day_times.map(function(item){
		return {
			"日期":item.time.split(" ")[0],
			"次數":addCommas(item.count)+" 次"
		}
	});
	$("#day_times_container").html(plain_table(day_times_zhTW));
}

function draw_distinct_message(){
	let distinct_message_sorted = distinct_message.sort(function(a,b){
		let change = 0;
		//return b.value-a.value;
		if(a.value>=20 && b.value>=20){
			change = b.value - a.value;
		}else if(a.value>=20 && b.value<20){
			change = -1;
		}else if(a.value<20 && b.value>=20){
			change = 1;
		}else if(a.value<20 && b.value<20){
			if(a.key > b.key){
				change = -1;
			}else if(a.key < b.key){
				change = 1;
			}else{
				change = 0;
			}
		}else{
			change = 0;
		}
		
		return change;
	});
	let distinct_message_zhTW = distinct_message_sorted.map(function(item,i){
		return {
			"-":i+1,
			"對話":item.key,
			"次數":item.value
		}
	});
	$("#distinct_message_container").html(plain_table(distinct_message_zhTW));
}

$(function(){
	draw_day_times();
	draw_distinct_message();
	$(".search-result-wrap").show();
});

</script>
</body>
</html>
